name: Development Pipeline

on:
  push:
    branches:
      - development

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - name: Test with Maven
        run: mvn -B test --file pom.xml
  qc:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ppijerman_ppij-identity-backend
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
      - name: Build Artifact with Maven
        run: mvn -B compile assembly:single
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2.9.0
        with:
          push: false
          context: .
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wellbeing-bot:latest
  deploy:
    name: Deploy on Development Server
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Add SSH Key
        run: |
          - echo ${{ secrets.SSH_SECRET_KEY }} > private.key
          - ssh-add private.key
      - name: Connect SSH to Server
        run: ssh -p ${{ secrets.SSH_PORT }} $${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_HOST }}
      - name: Test List File
        run: ls -la